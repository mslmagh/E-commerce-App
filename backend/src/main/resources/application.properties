spring.application.name=ecommerce
# MySQL Veritabanı Bağlantı Ayarları
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA ve Hibernate Ayarları
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# 'update' geliştirme aşamasında tabloları otomatik günceller, üretimde 'validate' veya 'none' kullanın.
spring.jpa.hibernate.ddl-auto=update
# SQL sorgularını konsolda görmek için (opsiyonel, geliştirme için faydalı)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8081
# Springdoc OpenAPI Temel Bilgileri
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html # Swagger UI adresini isterseniz değiştirebilirsiniz (varsayılan)
springdoc.swagger-ui.operations-sorter=alpha # Endpoint'leri alfabetik sırala (opsiyonel)
springdoc.swagger-ui.tags-sorter=alpha     # Tag'leri alfabetik sırala (opsiyonel)

# API Genel Bilgileri (Swagger UI'da görünür)
springdoc.info.title=E-Ticaret Projesi API
springdoc.info.version=v0.0.1
springdoc.info.description=Bu API, E-Ticaret projesinin backend servislerini sağlar.
