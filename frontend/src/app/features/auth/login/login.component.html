<div class="login-form-container">
  <h2>Giriş Yap</h2>

  <div *ngIf="infoMessage" class="info-message">
    {{ infoMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Kullanıcı Adı</mat-label>
      <input matInput type="text" formControlName="username" placeholder="Kullanıcı adınızı girin" required>
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="username?.hasError('required')">
        Kullanıcı adı zorunludur.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Şifre</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="password?.hasError('required')">
        Şifre zorunludur.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || loginForm.invalid">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ isLoading ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}
    </button>
  </form>

  <div class="register-link-container"> Hesabınız yok mu? <a routerLink="/auth/register">Üye Olun</a>
  </div>

  </div>
