<div class="login-form-container">
  <h2>Giriş Yap</h2>

  <div *ngIf="infoMessage" class="info-message">
    {{ infoMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>E-posta Adresi</mat-label>
      <input matInput type="email" formControlName="email" placeholder="ornek@mail.com" required>
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="email?.hasError('required')">
        E-posta adresi zorunludur.
      </mat-error>
      <mat-error *ngIf="email?.hasError('email')">
        Lütfen geçerli bir e-posta adresi girin.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Şifre</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="password?.hasError('required')">
        Şifre zorunludur.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || loginForm.invalid">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ isLoading ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}
    </button>
  </form>

  <div class="register-link-container"> Hesabınız yok mu? <a routerLink="/auth/register">Üye Olun</a>
  </div>

  </div>
