<div class="register-form-container"> <h2 style="text-align: center; margin-bottom: 25px;">Kayıt Ol</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline">
      <mat-label>İsim Soyisim</mat-label>
      <input matInput placeholder="Adınız ve Soyadınız" formControlName="name" required>
      <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        <span *ngIf="name?.errors?.['required']">İsim Soyisim zorunludur.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-posta</mat-label>
      <input matInput placeholder="ornek@mail.com" formControlName="email" required type="email">
      <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <span *ngIf="email?.errors?.['required']">E-posta zorunludur.</span>
        <span *ngIf="email?.errors?.['email']">Geçerli e-posta girin.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Şifre</mat-label>
      <input matInput placeholder="Şifreniz" formControlName="password" required type="password">
      <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <span *ngIf="password?.errors?.['required']">Şifre zorunludur.</span>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Şifre Tekrar</mat-label>
      <input matInput placeholder="Şifrenizi Tekrar Girin" formControlName="confirmPassword" required type="password">
      <mat-error *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched) && confirmPassword?.errors?.['required']">
         Şifre Tekrar alanı zorunludur.
      </mat-error>
    </mat-form-field>

    <div *ngIf="registerForm.errors?.['passwordsMismatch'] && (confirmPassword?.dirty || confirmPassword?.touched)" class="form-error-message">
       Şifreler birbiriyle eşleşmiyor.
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
      Kayıt Ol
    </button>

  </form>

  <div class="login-link-container">
     Zaten hesabın var mı? <a routerLink="../login">Giriş Yap</a>
  </div>

</div>
