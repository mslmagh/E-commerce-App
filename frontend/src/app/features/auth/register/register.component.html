<div class="login-container"> <h2>Kayıt Ol</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">İsim Soyisim:</label>
      <input type="text" id="name" placeholder="Adınızı ve soyadınızı girin"
             formControlName="name">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error-message">
        <small *ngIf="name?.errors?.['required']">İsim Soyisim alanı zorunludur.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-posta:</label>
      <input type="email" id="email" placeholder="E-posta adresinizi girin"
             formControlName="email">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
        <small *ngIf="email?.errors?.['required']">E-posta alanı zorunludur.</small>
        <small *ngIf="email?.errors?.['email']">Lütfen geçerli bir e-posta adresi girin.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Şifre:</label>
      <input type="password" id="password" placeholder="Güçlü bir şifre oluşturun"
             formControlName="password">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <small *ngIf="password?.errors?.['required']">Şifre alanı zorunludur.</small>
        </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Şifre Tekrar:</label>
      <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin"
             formControlName="confirmPassword">
       <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="error-message">
         <small *ngIf="confirmPassword?.errors?.['required']">Şifre Tekrar alanı zorunludur.</small>
       </div>
       <div *ngIf="registerForm.errors?.['passwordsMismatch'] && (confirmPassword?.dirty || confirmPassword?.touched)" class="error-message">
          <small>Şifreler birbiriyle eşleşmiyor.</small>
       </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Kayıt Ol</button>

  </form>

  <div class="login-link">
    <p>Zaten hesabın var mı? <a routerLink="../login">Giriş Yap</a></p>
  </div>
</div>
