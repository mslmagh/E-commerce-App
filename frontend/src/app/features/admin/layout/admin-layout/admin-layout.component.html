<div class="admin-container">
  <mat-toolbar color="primary" class="admin-toolbar">
    <a routerLink="/admin/dashboard" class="toolbar-logo-title">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Admin Paneli</span>
    </a>
    <span class="spacer"></span>
    <div class="user-actions">
      <button mat-button routerLink="/" matTooltip="Site Ana Sayfası">
        <mat-icon>home</mat-icon>
        Siteyi Görüntüle
      </button>
      <button mat-button (click)="logout()" matTooltip="Güvenli Çıkış">
        <mat-icon>logout</mat-icon>
        Çıkış Yap
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="admin-sidenav-container">
    <mat-sidenav mode="side" opened disableClose="true" class="admin-sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard" routerLinkActive="active-admin-link" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Ana Panel</span>
        </a>
        <mat-divider></mat-divider>
        <h3 matSubheader>Yönetim</h3>
        <a mat-list-item routerLink="users" routerLinkActive="active-admin-link">
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Kullanıcı Yönetimi</span>
        </a>
        <a mat-list-item routerLink="products" routerLinkActive="active-admin-link">
          <mat-icon matListItemIcon>inventory_2</mat-icon>
          <span matListItemTitle>Ürün Yönetimi</span>
        </a>
        <a mat-list-item routerLink="orders" routerLinkActive="active-admin-link">
          <mat-icon matListItemIcon>receipt_long</mat-icon>
          <span matListItemTitle>Sipariş Yönetimi</span>
        </a>
         </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content-area">
        <router-outlet></router-outlet> </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
